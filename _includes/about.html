<section id="about" class="outter-section">
	<div class="container">
    	<div class="row">
        	<h1 class="text-center">
            	About Us <br>
                <small>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </small>            
            </h1>
        </div>
        <div class="row">        
        	{% for about in site.data.about %}
            	<div class="col-md-4 about-data text-center">
            		<i class="fa fa-{{ about.icon}}"></i>
                	<h4>{{ about.section }}</h4>
                	<p>{{ about.description }}</p>            	
            	</div>
                {% capture modulo %}{{ forloop.index | modulo: 3 }}{% endcapture %}
                {% if modulo == '0' %}                
                	<div class="clearfix"></div>                   
                {% endif %}            
            {% endfor %}        
        </div>        
   </div>
</section>
