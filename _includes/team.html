<!-- Team Section -->
<section id="team" class="outter-section  section-bg1">
	<div class="container">
    	<div class="row">
        	<h1 class="text-center">
            	Our Team <br>
                <small>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </small>            
            </h1>
            
            <div class="row">
                {% for member in site.data.team.people %}
                <div class="col-md-4">
                    <div class="team-member">
                        <img src="images/{{ member.pic }}" class="img-responsive img-circle" alt="{{ member.name }}">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
            
            
        </div>
    </div>
</section>
